name: Danger checks ðŸš§

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: 12.x
      - name: yarn install
        run: cd danger-system && yarn install
      - name: Danger
        run: cd danger-system && yarn danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
