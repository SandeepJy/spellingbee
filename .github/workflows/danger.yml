name: Danger CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  danger:
    runs-on: ubuntu-latest
    name: Danger CI
    # ... existing code ...
    steps:
      - uses: actions/checkout@v3 # Added: Checks out the repo to access files
      - name: Set up Node.js # Added: Installs Node.js for Danger JS
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use a stable version (adjust as needed)
      - name: Install dependencies # Added: Installs from package.json
        run: cd danger-system  && npm install
      - name: Run Danger # Modified/Added: Executes Danger with the dangerfile
        env:
          GITHUB_TOKEN: ${{ secrets.GEN_SECRET }} # Required for Danger to post comments
        run: cd danger-system && npx danger ci
